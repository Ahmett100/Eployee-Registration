<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color:ghostwhite;
                width: 500px;
                height: 90px;

            }
            h1{
                background-color: green;
                
                font: 300;
                
                
            }
            
            
        </style>
    </head>
    <body>
       
       
       
        <h1>Eployee Registration</h1>
        <form>
           
            <fieldset name="personal_details"> 
                <legend>Personal Details</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br>
                <label for="Age">Age:</label>
                <input type="Age" id="Age" name="Age"> <br>
                <label for="Address">Address:</label>
                <input type="Address" id="Address" name="Address"> <br>
                <label for="Nationality">Nationality:</label>
                <input type="Nationality" id="Nationality" name="Nationality"> <br>
                
            </fieldset>
            <br>
            <fieldset name="professional_details"> 
                <legend>Professional Details</legend>
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation"><br>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company"><br>
                <label for="start">Start Date:</label>
                <input type="date" id="start" name="start"><br>
                <label for="end">End Date:</label>
                <input type="date" id="end" name="end"><br>
            </fieldset>
            <br>
            <input type="submit" value="REGISTER">
        
        </form>
    
    </body>
</html>
